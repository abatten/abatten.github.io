---
layout: default2
---




<article class="container-lg">
  <div class="shadow-lg px-5 py-5 rounded border-secondary text-secondary">
    <time datetime="{{ page.date | date_to_xmlschema }}" class="post-date">{{ page.date | date_to_string }}</time>

    <br>
    <h1 class="page-title text-center">{{ page.title }}</h1>
    <br>
    <h5 class="page-title text-center">{{ page.subtitle }}</h5>
    <br>
    <br>
    {{ content }}
    <br>
  </div>
</article>
